<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 16, задание 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/icon_car.png" type="image/png">
    
    <link rel="stylesheet" href="styles/style.css">  
</head>
<body>
    <form class="conteiner">
        <div class="calc_content">
            <h1>Калькулятор стоимости автомобиля</h1>
            <div class="form-group">
                <select class="form-control" id="carBrand">
                    <option selected>Марка</option>
                    <option value="500000">Alfa Romeo</option>
                    <option value="600000">Aston Martin</option>
                    <option value="800000">Audi</option>
                    <option value="900000">Bentley</option>
                    <option value="100000">BMW</option>
                    <option value="110000">Bugatti</option>
                    <option value="120000">Cadillac</option>
                    <option value="130000">Chevrolet</option>
                    <option value="140000">Corvette</option>
                </select>
            </div>
            <div>
                <label for="formСheck">Тип топлива:</label>
                <div class="form-check">
                    <input class="form-check-input" name="cheak1" type="radio" id="exampleRadios1" value="20000" checked>
                    <label class="form-check-label" for="exampleRadios1">бензин (включая гибрид)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="cheak1" type="radio" id="exampleRadios2" value="30000">
                    <label class="form-check-label" for="exampleRadios2">дизельное топливо</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="cheak1" type="radio" id="exampleRadios3" value="40000">
                    <label class="form-check-label" for="exampleRadios3">электрический</label>
                </div>
            </div>
            <div class="form-group indent__style" >
                <select class="form-control" id="carQuipmentSelect">
                    <option selected>Уровень оснащения</option>
                    <option value="10000">Базовый</option>
                    <option value="30000">Средний</option>
                    <option value="40000">Максимальный</option>
                </select>
            </div>
            <div>
                <label for="formСheck">Возраст автомобиля:</label>
                <div class="form-check">
                    <input class="form-check-input" name="cheak2" type="radio" id="exampleRadios11" value="4000000" checked>
                    <label class="form-check-label" for="exampleRadios11">меньше 3 лет</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="cheak2" type="radio" id="exampleRadios12" value="400000">
                    <label class="form-check-label" for="exampleRadios12">от 3 до 5 лет</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"  name="cheak2" type="radio" id="exampleRadios13" value="40000">
                    <label class="form-check-label" for="exampleRadios13">от 5 до 7 лет</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input"  name="cheak2" type="radio" id="exampleRadios14" value="4000">
                    <label class="form-check-label" for="exampleRadios14">больше 7 лет</label>
                </div>
            </div>
            <div class="form-group indent__style">
                <select class="form-control" id="carBodySelect">
                    <option selected>Тип кузова</option>
                    <option value="100000">Седан</option>
                    <option value="200000">Универсал</option>
                    <option value="300000">Хэтчбэк</option>
                    <option value="400000">Купе</option>
                    <option value="500000">Минивэн</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary indent__style" id="btn_ok" onclick="carPriceCalculator()">Рассчитать</button>
            <button type="button" class="btn btn-secondary indent__style" id="btn_ok" onclick="restartPage()">Сброс</button>
        </div>
        <div class="result_content">
            <div id="result">
                <!--Результат вычисления-->
            </div>
        </div>
    </form>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
</body>
</html>
